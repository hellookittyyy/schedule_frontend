<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Розклад занять</h1>
        
        <form id="searchForm" onsubmit="event.preventDefault(); showSchedule();">
            <div class="form-group">
                <label for="teacher">Ім'я викладача</label>
                <div style="position: relative;">
                    <input type="text" id="teacher" name="teacher" placeholder="Введіть ім'я викладача" autocomplete="off">
                    <div id="teacherDropdown" class="dropdown"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="group">Номер групи</label>
                <div style="position: relative;">
                    <input type="text" id="group" name="group" placeholder="Введіть номер групи" autocomplete="off">
                    <input type="hidden" id="groupId" name="groupId">
                    <div id="groupDropdown" class="dropdown"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Номер курсу</label>
                <select id="course" name="course">
                    <option value="">-- Оберіть курс --</option>
                    <option value="1">1 курс</option>
                    <option value="2">2 курс</option>
                    <option value="3">3 курс</option>
                    <option value="4">4 курс</option>
                    <option value="5">5 курс</option>
                    <option value="6">6 курс</option>
                </select>
            </div>

            <div class="date-group">
                <div class="form-group">
                    <label for="dateFrom">З дати</label>
                    <input type="date" id="dateFrom" name="dateFrom">
                </div>

                <div class="form-group">
                    <label for="dateTo">По дату</label>
                    <input type="date" id="dateTo" name="dateTo">
                </div>
            </div>

            <button type="submit" class="btn-submit">Показати розклад</button>
        </form>

        <div id="scheduleResults" class="schedule-results"></div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
