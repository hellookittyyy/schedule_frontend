<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель - Потоки</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="stream.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="header header-fixed">
            <h1>Потоки студентів</h1>
            <button class="btn btn-primary" onclick="openAddModal()">
                ➕ Додати потік
            </button>
        </div>

        <div class="card">
            <div id="tableContainer">
                <div class="loading">Завантаження...</div>
            </div>
        </div>
    </div>

    <div id="streamModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Додати потік</h2>
                <span class="close" onclick="hideModal('streamModal')">&times;</span>
            </div>
            <form id="streamForm">
                <div class="form-group">
                    <label class="form-label">Назва потоку</label>
                    <input 
                        type="text" 
                        id="streamName" 
                        class="form-input" 
                        placeholder="Наприклад: Потік КН-2 курс"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Групи в потоці
                        <span class="label-hint">(оберіть одну або кілька груп)</span>
                    </label>
                    <div class="groups-checkbox-container" id="groupsCheckboxContainer">
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('streamModal')">Скасувати</button>
                    <button type="submit" class="btn btn-save">Зберегти</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Підтвердження</h2>
                <span class="close" onclick="hideModal('deleteModal')">&times;</span>
            </div>
            <p style="padding: 20px 0;">
                Ви впевнені, що хочете видалити потік 
                <strong id="deleteStreamName" style="color: #e74c3c;"></strong>?
            </p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="hideModal('deleteModal')">Ні</button>
                <button class="btn btn-delete" onclick="confirmDelete()">Так, видалити</button>
            </div>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="../sidebar.js"></script>
    <script src="stream.js"></script>
</body>
</html>
